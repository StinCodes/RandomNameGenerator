<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <header>
    <i class="fa-brands fa-youtube"></i>
    <h1>Code Channel Random Name Generator</h1>
  </header>
  <main>
    <section class="submitSection">
      <h2 id="formHeading" class="offscreen">Enter Your First Name</h2>
      <form action="" id="submitForm" class="submitSection__form">
        <input
        type="text" id="submitSection__textInput" class="submitSection__textInput"
        required
        maxlength="20"
        placeholder="Enter First Name" aria-labelledby="formHeading">
        <button class="submitSection__button" aria-label="Submit">
          <i class="fa-solid fa-check"></i>
        </button>
      </form>
    </section>
    <section id="suggestionSection" class="suggestionSection hidden">
      <h2>Suggestions:</h2>
      <ol></ol>
      <p>Click the name to see if it is already taken! A 404 Not Found error means the name is available!</p>
    </section>
  </main>
</body>

</html>
